{template: inc/header.html}

<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2 class="header-title">{$page.title}</h2>
                <p class="header-desc">{if: $page.desc}{$page.desc}{else}{$settings.description}{/if}</p>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="section page-section">
                {if: $bat.notify}
                <div id="notify" class="alert alert-{$bat.notify.type}">{$bat.notify.text}</div>
                {/if}
                {$page.content}
            </div>
        </div>
    </div>
</div>

{template: inc/footer.html}
